{% extends "base.html" %}

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">

      <form class="form" method="POST">
        {% csrf_token %}
        <!-- Input:Text -->
        <div class="form__field">
          <p>Are you sure you want to delete {{ object }}</p>
        </div>
        <button class="btn btn--main-outline btn--lg my-md"><a href="{{ request.GET.next }}">Cancel</a></button>
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Confirm"
        />
      </form>
    </div>
  </div>
</main>

{% endblock content %}
