{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="fa-regular fa-chevron-left fa-xl"></i></a>
        <h2 class="message__subject">{{ message.subject }}</h4>
          <a href="#" class="message__author">{{ message.name }}</a>
          <p class="message__date">{{ message.created_at }}</p>
          <div class="message__body">{{ message.body|linebreaksbr }}</div>
          </div>
      </div>
    </div>
  </main>
{% endblock content %}
